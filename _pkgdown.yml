url: https://pgomba.github.io/MDPI_explorer/
home:
  title: Simple functions to explore MDPI corpus
  description: Simple functions to explore MDPI corpus
template:
  bootstrap: 5
  light-switch: true
  bslib:
    primary: "#0054AD"
    border-radius: 0.5rem
    btn-border-radius: 0.25rem
    danger: "#A6081A"
  opengraph:
    image:
      src: man/figures/logo.png
      alt: "An R package with a collection of functions to simplify seed biology related tasks"
    twitter:
      creator: "@pagomba"
      card: summary_large_image
navbar:
  structure:
    right: [twitter, github, search,lightswitch]
  components:
    twitter:
      icon: fa-twitter
      href: http://twitter.com/pagomba
      aria-label: Twitter
    github:
      icon: fa-github
      href: https://github.com/pgomba/MDPI_explorer
      aria-label: Github
      
